<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Page</title>
</head>
<body>
  <h1>My Favorite Fruits</h1>
  <table>
    <thead>
      <tr>
        <th>Fruit</th>
        <th>Color</th>
        <th>Season</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>Red</td>
        <td>Fall</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>Yellow</td>
        <td>All Year</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>Orange</td>
        <td>Winter</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
